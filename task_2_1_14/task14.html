<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task14</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        var ul=document.getElementById('aqi-list');
        aqiData.filter(fil).sort(sort).forEach(function(e,i){
            var li=document.createElement('li');
            li.innerHTML='第'+(i+1)+'名 '+e[0]+','+e[1];
            ul.appendChild(li);
        });
        function fil(a){
            return (a[1]>60)
        }
        function sort(a,b){
            return b[1]-a[1];
        }
    })();

</script>
</body>
</html>
